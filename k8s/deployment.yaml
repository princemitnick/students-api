apiVersion: apps/v1
kind: Deployment
metadata:
  name: students-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: students-api
  template:
    metadata:
      labels:
        app: students-api
    spec:
      containers:
      - name: fastapi
        image: princemitnick/students-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000